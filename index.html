<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f5f5f5;
}

.container {
  max-width: 600px; /* Adjust width as desired */
  margin: 0 auto; /* Center the container horizontally */
}

h1 {
  text-align: center;
  font-size: 2em;
  margin-bottom: 20px;
}

#weather-form {
  display: flex; /* Use flexbox for potential layout adjustments */
  margin-bottom: 20px;
}

#location {
  flex: 1; /* Allow the input field to grow */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #444;
}

.weather-display {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  text-align: center;
}
  </style>
</head>
<body>
  <h1>Current Weather</h1>
  <input type="text" id="location" placeholder="Enter City Name">
  <button onclick="fetchWeather()">Get Weather</button>
  <div id="weather-info"></div>

  <script src="script.js"></script>
</body>
</html>
